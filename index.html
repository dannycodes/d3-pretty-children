<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<div> 
<input type="file" id="json" onchange="handleFiles(this.files)">
<!--   <input id="range_bot" type="number" placeholder=" bottom " onchange="handle_range()"> to
  <input id="range_top" type="number" placeholder= " top " onchange="handle_range()"> -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var file;
function handleFiles (files)
{
  // Catch errors off of data read and off JSON parse
  function file_errors ()
  {
    var str = "Oops, something when wrong. Check that your file is valid JSON and try again."
    var body = document.body;
    var p = document.createElement('p');
    p.setAttribute("id", "file_load_error");
    p.appendChild(document.createTextNode(str));
    body.appendChild(p);
  }

  var fr = new FileReader();
  console.log(fr)
  fr.readAsBinaryString(files[0]);
  fr.onload = function ()
  { 
    if (fr.error) 
    { 
      file_errors();
      throw fr.error 
    };
    try
    {
      data = JSON.parse(fr.result)
    }
    catch (e)
    {
      file_errors();
      throw e
    }
    // On successful entry rm load err message
    var load_err = document.getElementById("file_load_error");
    if (load_err) { document.body.removeChild(load_err); };
    start_d3(JSON.parse(fr.result));
  };
}

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;

var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.select(self.frameElement).style("height", "800px");

function start_d3(file)
{

  root = file;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) 
    {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }
  root.children.forEach(collapse);
  update(root);
}
  

function update(source, close) {
  
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();
  var links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  if (close)
  {
    console.log("Collapse to other position");
    var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + close.y + "," + close.x + ")"; })
      .remove();
  } else {
  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x0 + ")"; })
      .remove();
  }
  

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);


  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  if (close)
  {
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: close.x, y: close.y};
        return diagonal({source: o, target: o});
      })
      .remove();
  } else {
    link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();
  }
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
    update(d)
  } else {
    d.children = d._children;
    d._children = null;

    var hash = manageNodeTree(d);
    console.log(hash.total)
    if (hash.total > 45)
    {
      // remove nodes
      collapse(hash.found);
      update(d, hash.found);
    } else {
      update(d);
    }
  }
}

// If too many nodes at one lvl, collapse them
function manageNodeTree(d)
{
  var total = 0
  var found = false
  d.parent.children.forEach(function (child, index)
  {
    if (child.children)
    {
      total += child.children.length;
      if (d.id != child.id  && !found) { found = child; }
    }
  })
  return { total: total, found: found }
}

</script>
